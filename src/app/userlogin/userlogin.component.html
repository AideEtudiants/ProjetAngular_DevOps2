<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <a href="javascript:history.back()"><span class="glyphicon glyphicon-circle-arrow-left"></span> Retour</a>
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 50px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Se connecter</h2>
                <form #loginForm="ngForm">
                  <div class="form-outline mb-4">
                      <input class="form-control form-control-lg"  name="email" #email type="email" placeholder="Email"  />
                  </div>
                  <div class="form-outline mb-4">
                    <input class="form-control form-control-lg"  name="password" #password type="password" placeholder="Mot de passe" >
                </div>


                  <div *ngIf="isLoginError" class="red-text center error-message">
                    <i class="material-icons">error</i> Mot de passe ou nom d'utilisateur incorrect
                  </div>

                  <div class="d-flex justify-content-center">
                    <button  [disabled]="!loginForm.valid" (click)="OnSubmit(email.value,password.value)"  type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Se connecter</button>
                  </div>
                  <p class="text-center text-muted mt-5 mb-0"><p href="/login" class="fw-bold text-body"><span>Premi√®re visite sur Studenity ? </span><a href="/userForm" ><u>Inscrivez-vous.  </u></a></p>

                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!DOCTYPE html>
<html>

<body>
  <style>
    *{box-sizing: border-box}

    body{margin:0;overflow:hidden}

    @keyframes animation_slide {

    0% {transform:translatex(0)}
    20%{transform:translatex(0)}

    25%{transform:translatex(-20%)}
    45%{transform:translatex(-20%)}

    50%{transform:translatex(-40%)}
    70%{transform:translatex(-40%)}

    75%{transform:translatex(-60%)}
    95%{transform:translatex(-60%)}

    100%{transform:translatex(-80%)}

      }

    figure img{

    pointer-events:none;
    height:100vh;
    object-fit:contain;
    float:left;
    width:20%

      }


    figure{
    position:relative;
    width:500%;
    margin:0;
    animation:15s animation_slide infinite;

    }
    @media (min-width:62.75rem){

    figure img{

      object-fit:cover

      }

      }
    </style>
    <figure>
      <img src= "./assets/livres.jpg" alt>
      <img src= "./assets/cours.jpg" alt>
      <img src= "./assets/img4.jpeg" alt>
      <img src= "./assets/forum.jpg" alt>
    </figure>
  </body>

</html>

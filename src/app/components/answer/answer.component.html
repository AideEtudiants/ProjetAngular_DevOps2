<div class="container">
    <h1>{{forum?.title}} </h1>
    <br>
    <p>{{forum?.description}}</p>
    <p style="float:right;">Date de publication : {{forum?.startDate}} </p>
</div>
<br>
<div class="container">   
<h2>Ses réponses : </h2>
    <div class="row">
        <ng-container *ngFor="let answer of answers">
           <ul class="list-group">
              <li [ngClass]="{'list-group-item': true,'list-group-item-success': true}">
                <h1 style="float : left;">{{answer?.answer}}</h1>
                <p style="float : right;" >{{answer?.startDate | date: 'longDate'}}</p>
            </li></ul>
          </ng-container>
    </div>

</div>
<br>

<div class="container">
    <h2>Votre réponse : </h2>
    <div align="center">
        <textarea [(ngModel)]="answer.answer" class="form-control h-25" rows="5" placeholder="Repondre ici" required [ngModelOptions]="{standalone: true}"></textarea>
        <button class="btn btn-primary" style="float:right;" (click)="repondre()"> Répondre</button>
        <button class="btn btn-secondary" style="float:left;"(click)="onNoClick()" >Annuler</button>
    </div>
</div>

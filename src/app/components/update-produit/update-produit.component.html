<app-barre-de-recherche></app-barre-de-recherche>
<br>
<div class="container">
  <div>
    <h2>Modifier un Produit :</h2>
  </div>

  <form>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label >ID Produit</label>
      <input readonly type="text" [(ngModel)]="currentProduct.id" name="idProduit" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >Nom Produit</label>
      <input type="text"[(ngModel)]= "currentProduct.name" name="nomProduit" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >Description Produit</label>
      <input type="text"[(ngModel)]= "currentProduct.description" name="descriptionProduit" class="form-control">
    </div>
    <div class="mt-2">
      <button type="submit" (click)="updateProduct()" class="btn btn-success">Modifer</button>
    </div>
  </form>
</div>
